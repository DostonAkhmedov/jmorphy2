name: Java CI

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 13
    - name: Assemble
      run: |
        GRADLE_ARGS="--info --stacktrace --no-daemon"
        ./gradlew assemble $GRADLE_ARGS
