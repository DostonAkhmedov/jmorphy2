subprojects {
    apply plugin: 'java'

    version = '0.1'

    sourceCompatibility = '1.7'

    compileJava.options.encoding = 'UTF-8'

    ext {
        elasticsearchVersion = '1.3.2'
        luceneVersion = '4.9.0'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.11'
    }

    test {
        exclude '**/*Benchmark*'
    }
}
