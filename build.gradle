subprojects {
    apply plugin: 'java'

    version = '0.2-dev'

    sourceCompatibility = '1.7'

    compileJava.options.encoding = 'UTF-8'

    ext {
        elasticsearchVersion = '2.0.0-beta1'
        luceneVersion = '5.2.1'
    }

    repositories {
        mavenCentral()
    }

    dependencies {
        testCompile 'junit:junit:4.11'
    }

    test {
        exclude '**/*Benchmark*'
    }
}
